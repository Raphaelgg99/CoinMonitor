spring.application.name=CarteiraCrypto
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8080
api.security.token.secrets=${JWT_SECRET}
spring.jpa.properties.hibernate.validator.apply_to_ddl=true
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
security.config.prefix=Bearer
security.config.key=SECRET_KEY
security.config.expiration=86400000
google.client.id=502941747532-no2fvc6ktbl45mkkr159vaaat85cl8dh.apps.googleusercontent.com
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=raphaelprix99@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
api.security.cors.origins=${CORS_ORIGINS}
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
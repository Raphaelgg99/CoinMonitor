spring.application.name=CarteiraCrypto

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.validator.apply_to_ddl=true

logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

server.port=8080
api.security.token.secrets=${JWT_SECRET}

spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

security.config.prefix=Bearer
security.config.key=SECRET_KEY
security.config.expiration=86400000
api.security.cors.origins=${CORS_ORIGINS} 

google.client.id=502941747532-no2fvc6ktbl45mkkr159vaaat85cl8dh.apps.googleusercontent.com

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

management.health.mail.enabled=false 

coingecko.api.key=${COINGECKO_API_KEY}